<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://kit.fontawesome.com/ebb97b42b7.js" crossorigin="anonymous"></script>
<head>
    <title>Hernandez Stonework - Contact Us</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="w3-bar w3-gray" style="height: 160px;">
        <a href="index.html" class="w3-button w3-bar-item w3-hover-none">
            <img src="img/transparent_logo.png" style="height: 140px;">
        </a>
        <a href="contact.html" class="w3-button w3-bar-item w3-hover-none w3-hover-text-white w3-right" style="line-height: 140px; margin-right: 5%;"><h3>Contact</h3></a>
        <a href="about.html" class="w3-button w3-bar-item w3-hover-none w3-hover-text-white w3- w3-right" style="line-height: 140px;"><h3>About</h3></a>
    </nav>

    <div style="margin-right:15%; margin-left: 15%; margin-bottom: 200px;">
        <!-- Contact Description -->
        <section class="w3-container w3-center w3-content">
            <h2 class="w3-wide">CONTACT US</h2>
            <p class="w3-opacity"><i>Send us a message below if you have any questions or would like a quote!</i></p>
        </section>

        <!-- User Contact Form -->
        <section class="w3-container w3-light-gray w3-border w3-border-black" style="margin-bottom: 5%;">
            <script>
                function submissionMessage(){
                    document.getElementById("gform").reset();
                    alert("We received your message, and we'll get back to you shortly!");
                }
                function resetForm(){
                    document.getElementById("gform").reset();
                }
            </script>

            <form name="gform" id="gform" enctype="text/plain" onsubmit="submissionMessage()" action="https://docs.google.com/forms/d/e/1FAIpQLSfI9EWr-QHalkHstrbqoXisdAcumpNr0LOsOlavQNa6RzcAgw/formResponse?" target="hidden_iframe" onsubmit="submitted=true;">
                <br>First and Last Name:<br>
                <input class="w3-input" type="text" name="entry.1205020376" id="entry.1205020376" required><br><br>
                Email Address:<br>
                <input class="w3-input" type="email" name="entry.105801330" id="entry.105801330" required><br><br>
                Phone Number:<br>
                <input class="w3-input" type="text" name="entry.114682774" id="entry.114682774" maxlength="10" required><br><br>
                Message:<br>
                <textarea class="w3-input" type="text" name="entry.2020632956" id="entry.2020632956" rows="6" maxlength="3000" required></textarea><br><br>
                <input class="w3-btn w3-black w3-round-large w3-right" type="submit" value="Submit" style="margin-bottom: 2%;">
                <input class="w3-btn w3-gray w3-round-large w3-left" type="button" onclick="resetForm()" value="Clear" style="margin-bottom: 2%;">
            </form>
            
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe>
        </section>
    </div>

    <!-- Footer Contact Info -->
    <footer class="w3-container w3-light-gray w3-centered w3-padding-large" style="bottom:0; position: fixed; width: 100%;">
        <table class="w3-table">
            <th><i class="material-icons" style="vertical-align: text-top;">phone</i> <a href="tel:3049922143">(304)-992-2143</a></th>
            <th><i class="material-icons" style="vertical-align: text-top;">email</i> <a href="mailto: stoness2000@gmail.com">stoness2000@gmail.com</a></th>
            <th><i class="fa-brands fa-tiktok" style="vertical-align: text-top;"></i> <a href="https://www.tiktok.com/@stonework1?_t=8a2ju4y4Y4B&_r=1" target="_blank">@stonework1</a></th>
        </table>
    </footer>
</body>
</html>
