    <script>
        var resiIndex = 1;
        var commIndex = 1;

        showResiDivs(resiIndex);
        showCommDivs(commIndex);

        function plusResiDivs(n) {
            showResiDivs(resiIndex += n);
        }
        function plusCommDivs(n) {
            showCommDivs(commIndex += n);
        }

        function currentResiDiv(n) {
            showResiDivs(resiIndex = n);
        }
        function currentCommDiv(n) {
            showCommDivs(commIndex = n);
        }

        function showResiDivs(n) {
            var i;
            var x = document.getElementsByClassName("resiSlides");
            if (n > x.length) {resiIndex = 1}
            if (n < 1) {resiIndex = x.length}
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            x[resiIndex-1].style.display = "block";  
        }
        function showCommDivs(n) {
            var i;
            var x = document.getElementsByClassName("commSlides");
            var dots = document.getElementsByClassName("demo");

            if (n > x.length) {commIndex = 1}
            if (n < 1) {commIndex = x.length}
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-white", "");
            }
            x[commIndex-1].style.display = "block";
            dots[commIndex-1].className += " w3-white";
        }
    </script>
