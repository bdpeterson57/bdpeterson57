    <script>
        // Automatic Slideshow - change image every 3 seconds
        var resiIndex = 0;
        resiCarousel();
        
        function resiCarousel() {
            var i;
            var x = document.getElementsByClassName("resiSlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            resiIndex++;
            if (resiIndex > x.length) {
                resiIndex = 1
            }
            x[resiIndex-1].style.display = "block";
            setTimeout(resiCarousel, 3000);
        }
    </script>

    <script>

        var commIndex = 0;
